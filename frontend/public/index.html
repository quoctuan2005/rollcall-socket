<!doctype html>
<html lang="vi">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hệ thống Kiểm tra Chống Gian lận</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #f1f5f9;
            color: #334155;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            height: fit-content;
        }

        h1 {
            margin-top: 0;
            font-size: 1.5rem;
            color: #0f172a;
        }

        .badge {
            background: #e2e8f0;
            color: #475569;
            padding: 4px 10px;
            border-radius: 99px;
            font-size: 0.8rem;
            font-family: monospace;
        }

        /* Form styles */
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #0f172a;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #334155;
        }

        button:disabled {
            background: #94a3b8;
            cursor: not-allowed;
        }

        /* Quiz Styles */
        .quiz-option {
            display: block;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            cursor: pointer;
        }

        .quiz-option:hover {
            background: #f8fafc;
        }

        .result-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
    </style>
    <script defer src="https://openfpcdn.io/fingerprintjs/v3/iife.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Hệ thống Trắc nghiệm</h1>
        <div style="margin-bottom: 20px;"><span class="badge">WebSocket: ws://localhost:8080</span></div>

        <div id="login">
            <p>Vui lòng nhập MSSV để điểm danh và nhận bài kiểm tra.</p>
            <input id="mssv" type="text" placeholder="Nhập MSSV (ví dụ: 23020643)" />
            <button id="startBtn" disabled>Đang tải dữ liệu thiết bị...</button>
        </div>

        <div id="quiz" style="display: none;">
        </div>

        <div id="result" style="display: none; text-align: center;">
            <div class="result-icon">✅</div>
            <h2 style="color: #166534;">Đã nộp bài thành công!</h2>
            <p>Hệ thống đã ghi nhận câu trả lời của bạn.</p>
            <p style="font-size: 0.9rem; color: #64748b;">Vui lòng giữ nguyên màn hình này.</p>
        </div>
    </div>

    <script defer src="./script.js"></script>
</body>

</html>
